openapi: 3.0.0
info:
  title: PetTree API
  version: 1.0.0
  contact:
    name: Eduardo Menezes Rocha
    email: eduardomenezesr@gmail.com
  description: API documentation to help developers to integrate their software with our backend functionalities.
servers:
  - url: 'https://faz-melhor.stoplight.io/mocks/faz-melhor/pet-tree/2454148'
    description: Mock
paths:
  '/users/{userId}':
    parameters:
      - $ref: '#/components/parameters/User-ID'
    get:
      summary: Gets User details
      tags:
        - Users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUser'
              examples:
                Get user Alanna:
                  value:
                    id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                    name: Alanna Vanzella
                    nickname: Alanna
                    email: alanna@example.com
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
              examples:
                DB connection error:
                  value:
                    message: Could not establish connection with database.
      operationId: get-users-userId
      security: []
      description: Gets details of a specific user.
    delete:
      summary: Deletes User
      operationId: delete-users-userId
      responses:
        '204':
          description: No Content
      description: Deletes a specific user.
      security: []
      tags:
        - Users
    patch:
      summary: Updates User information
      operationId: patch-users-userId
      responses:
        '204':
          description: No Content
      security: []
      description: Updates information of a specific user.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
            examples:
              UpdateUser-Alanna:
                value:
                  email: alanna@mail.com
        description: A JSON object containing the fields and the information to be updated.
      tags:
        - Users
  '/trees/{treeId}':
    parameters:
      - $ref: '#/components/parameters/Tree-ID'
    get:
      summary: Gets Tree details
      tags:
        - Trees
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTree'
              examples:
                Pé de Limão da Alanna:
                  $ref: '#/components/examples/Tree-Example'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
              examples:
                DB connection error:
                  value:
                    message: Could not establish connection with database.
      operationId: get-trees-treeId
      description: Gets details of a specific tree.
      parameters: []
      security: []
    patch:
      summary: Update a specific tree status
      operationId: patch-trees-treeId
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
              examples:
                DB connection error:
                  value:
                    message: Could not establish connection with database.
      description: This endpoint can only be used by admins to change a specific tree status.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - accepted
                    - pending
                    - rejected
                  description: Tree status
              required:
                - status
            examples:
              Aprove tree:
                value:
                  status: accepted
        description: A JSON object containing the field 'status' and the new status to be updated.
      parameters: []
      tags:
        - Trees
      security: []
  /trees:
    get:
      summary: Gets all trees registered
      tags:
        - Trees
      operationId: get-trees
      parameters:
        - $ref: '#/components/parameters/Latitude'
        - $ref: '#/components/parameters/Longitude'
        - $ref: '#/components/parameters/Radius'
        - $ref: '#/components/parameters/Status'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Limit'
      description: 'Gets all trees registered, filters and pagination parameters can be used. Latitude, longitude and radius should be used together, as offset and limit should be used together too.'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllTrees'
              examples:
                Get all trees:
                  value:
                    trees:
                      - id: cd9ef5a6-377e-479f-8efe-f55a5667d7a1
                        description: Pé de Limão da Alanna
                        specie: Limão Taiti
                        fruitful: true
                        status: accepted
                        lat: -34.57613278928747
                        lng: -58.40964771739279
                        owner:
                          id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                          nickname: Alanna
          headers:
            X-Total-Count:
              schema:
                type: integer
                example: 30
                format: int32
                minimum: 0
              description: Total number of trees found
              required: true
        '401':
          description: Unauthorized
        '500':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
              examples:
                DB connection error:
                  value:
                    message: Could not establish connection with database.
      security: []
  /users:
    get:
      summary: Gets all users registered
      tags:
        - Users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/GetUser'
              examples:
                Get all users:
                  value:
                    users:
                      - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        name: Alanna Vanzella
                        nickname: Alanna
                        email: alanna@example.com
          headers:
            X-Total-Count:
              schema:
                type: integer
                example: 30
                format: int32
                minimum: 0
              description: Total number of users found
              required: true
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
              examples:
                DB connection error:
                  value:
                    message: Could not establish connection with database.
      operationId: get-users
      security: []
      description: Gets all registered users' details.
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
    post:
      summary: Creates user
      operationId: post-users
      tags:
        - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser'
            examples:
              Register user Alanna:
                value:
                  name: Alanna Vanzella
                  nickname: Alanna
                  email: alanna@example.com
                  password: password
        description: A JSON object containing the fields and the user information to be created.
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
              examples:
                E-mail already registered:
                  value:
                    message: email already registered.
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
              examples:
                DB connection error:
                  value:
                    message: Could not establish connection with database.
      security: []
      description: 'Creates a user, all fields must be specified.'
  '/users/{userId}/trees':
    parameters:
      - $ref: '#/components/parameters/User-ID'
    get:
      summary: Gets all trees of a specific user
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/Latitude'
        - $ref: '#/components/parameters/Longitude'
        - $ref: '#/components/parameters/Radius'
        - $ref: '#/components/parameters/Status'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllUserTrees'
              examples:
                Get all Alanna trees:
                  value:
                    trees:
                      - id: cd9ef5a6-377e-479f-8efe-f55a5667d7a1
                        description: Pé de Limão da Alanna
                        specie: Limão Taiti
                        fruitful: true
                        status: accepted
                        lat: -34.57613278928747
                        lng: -58.40964771739279
          headers:
            X-Total-Count:
              schema:
                type: integer
                example: 30
                format: int32
                minimum: 0
              description: Total number of trees found
              required: true
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
              examples:
                DB connection error:
                  value:
                    message: Could not establish connection with database.
      operationId: get-users-userId-trees
      description: 'Gets all trees of a specific user, filters and pagination parameters can be used. Latitude, longitude and radius should be used together, as offset and limit should be used together too.'
      security: []
    post:
      summary: Creates a tree
      operationId: post-users-userId-trees
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
              examples:
                DB connection error:
                  value:
                    message: Could not establish connection with database.
      tags:
        - Users
      description: A user can use this endpoint to register a tree.
      security: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTree'
            examples:
              Creating Alanna first tree:
                value:
                  description: Pé de Limão da Alanna
                  specie: Limão Taiti
                  fruitful: true
                  status: accepted
                  lat: -34.57613278928747
                  lng: -58.40964771739279
        description: A JSON object containing the fields and the tree information to be created.
  '/users/{userId}/trees/{treeId}':
    parameters:
      - $ref: '#/components/parameters/User-ID'
      - $ref: '#/components/parameters/Tree-ID'
    get:
      summary: Gets details of a user tree
      tags:
        - Users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserTree'
              examples:
                Pé de Limão da Alanna:
                  value:
                    id: cd9ef5a6-377e-479f-8efe-f55a5667d7a1
                    description: Pé de Limão da Alanna
                    specie: Limão Taiti
                    fruitful: true
                    status: accepted
                    lat: -34.57613278928747
                    lng: -58.40964771739279
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
              examples:
                DB connection error:
                  value:
                    message: Could not establish connection with database.
      operationId: get-users-userId-trees-treeId
      description: This endpoint is intended to be used by a user to get informations of one of his/her own tree.
    delete:
      summary: Deletes user tree
      operationId: delete-users-userId-trees-treeId
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
              examples:
                DB connection error:
                  value:
                    message: Could not establish connection with database.
      tags:
        - Users
      description: This endpoint is intended to be used by a user to delete one of his/her own tree.
      security: []
    patch:
      summary: Updates user tree details
      operationId: patch-users-userId-trees-treeId
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
              examples:
                DB connection error:
                  value:
                    message: Could not establish connection with database.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                  description: Tree description
                specie:
                  type: string
                  description: Tree specie
                fruitful:
                  type: boolean
                  description: The specie is fruitful?
        description: A JSON object containing the fields and the information to be updated.
      description: Update details of a user specific tree.
      tags:
        - Users
components:
  schemas:
    CreateUser:
      title: Create User
      type: object
      x-examples:
        User-Alanna:
          name: Alanna Vanzella
          nickname: Alanna
          email: alanna@example.com
          password: password
      properties:
        name:
          type: string
          description: User real full name.
        nickname:
          type: string
          description: User nickname.
        email:
          type: string
          description: User email address.
          format: email
        password:
          type: string
          description: User password.
          format: password
      required:
        - name
        - nickname
        - email
        - password
    GetTree:
      title: Get Tree
      type: object
      x-examples:
        Pé de Limão da Alanna:
          id: cd9ef5a6-377e-479f-8efe-f55a5667d7a1
          description: Pé de Limão da Alanna
          specie: Limão Taiti
          fruitful: true
          status: accepted
          lat: -34.57613278928747
          lng: -58.40964771739279
          owner:
            id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
            nickname: Alanna
      description: ''
      properties:
        id:
          type: string
          description: Tree ID(UUID).
          format: uuid
        description:
          type: string
          description: 'Tree description, also could be the tree name given by the owner.'
        specie:
          type: string
          description: Tree specie.
        fruitful:
          type: boolean
          description: The specie is fruitful?
        status:
          type: string
          description: 'Tree status, can be accepted, pending or rejected.'
          enum:
            - accepted
            - pending
            - rejected
        lat:
          type: number
          description: Tree location latitude.
          format: float
        lng:
          type: number
          description: Tree location longitude.
          format: float
        owner:
          type: object
          required:
            - id
            - nickname
          description: Owner information
          properties:
            id:
              type: string
              description: User ID(UUID).
              format: uuid
            nickname:
              type: string
              description: Tree owner nickname
      required:
        - id
        - description
        - specie
        - fruitful
        - status
        - lat
        - lng
        - owner
    GetUserTree:
      title: Get User Tree
      type: object
      x-examples:
        Pé de Limão da Alanna:
          id: cd9ef5a6-377e-479f-8efe-f55a5667d7a1
          description: Pé de Limão da Alanna
          specie: Limão Taiti
          fruitful: true
          status: accepted
          lat: -34.57613278928747
          lng: -58.40964771739279
      description: ''
      properties:
        id:
          type: string
          description: Tree ID(UUID).
          format: uuid
        description:
          type: string
          description: 'Tree description, also could be the tree name given by the owner.'
        specie:
          type: string
          description: Tree specie.
        fruitful:
          type: boolean
          description: The specie is fruitful?
        status:
          type: string
          description: 'Tree status, can be accepted, pending or rejected.'
          enum:
            - accepted
            - pending
            - rejected
        lat:
          type: number
          description: Tree location latitude.
          format: float
        lng:
          type: number
          description: Tree location longitude.
          format: float
      required:
        - id
        - description
        - specie
        - fruitful
        - status
        - lat
        - lng
    GetUser:
      title: Get User
      type: object
      x-examples:
        User-Alanna:
          id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
          name: Alanna Vanzella
          nickname: Alanna
          email: alanna@example.com
      properties:
        id:
          type: string
          description: User ID(UUID).
          format: uuid
        name:
          type: string
          description: User real full name.
        nickname:
          type: string
          description: User nickname.
        email:
          type: string
          description: User email address.
          format: email
      required:
        - id
        - name
