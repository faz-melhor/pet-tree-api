          description: User email address.
          format: email
        password:
          type: string
          description: User password.
          format: password
  securitySchemes: {}
  parameters:
    Latitude:
      schema:
        type: number
        format: float
      in: query
      name: lat
      description: Latitude
    Longitude:
      schema:
        type: number
        format: float
      in: query
      name: lng
      description: Longitude
    Radius:
      schema:
        type: number
        format: float
        example: 1000
        minimum: 500
      in: query
      name: radius
      description: 'Max distance in meters from the point(lat, lng)'
    Status:
      schema:
        type: string
        enum:
          - accepted
          - pending
          - rejected
        example: accepted
      in: query
      name: status
      description: Tree status
    Offset:
      schema:
        type: integer
        format: int32
        example: 10
        minimum: 1
      in: query
      name: offset
      description: Pagination offset
    Limit:
      schema:
        type: integer
        format: int32
        example: 30
        minimum: 1
      in: query
      name: limit
      description: Pagination limit
    User-ID:
      schema:
        type: string
      name: userId
      in: path
      required: true
      description: User unique identifier
    Tree-ID:
      schema:
        type: string
      name: treeId
      in: path
      required: true
      description: Tree unique identifier
  examples:
    Tree-Example:
      summary: Pé de Limão da Alanna
      value:
        id: cd9ef5a6-377e-479f-8efe-f55a5667d7a1
        description: Pé de Limão da Alanna
        specie: Limão Taiti
        fruitful: true
        status: accepted
        lat: -34.57613278928747
        lng: -58.40964771739279
        owner:
          id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
          nickname: Alanna
