          type: string
          description: Tree specie.
        fruitful:
          type: boolean
          description: The specie is fruitful?
        lat:
          type: number
          description: Tree location latitude.
          format: float
        lng:
          type: number
          description: Tree location longitude.
          format: float
      required:
        - description
        - specie
        - fruitful
        - lat
        - lng
    ErrorMessage:
      title: ErrorMessage
      type: object
      properties:
        message:
          type: string
          description: Message explaining the problem
      required:
        - message
      x-examples:
        E-mail already registered.:
          message: email already registered.
        DB connection error:
          message: Could not establish connection with database.
    GetAllTrees:
      title: GetAllTrees
      type: object
      properties:
        trees:
          type: array
          items:
            $ref: '#/components/schemas/GetTree'
      x-examples:
        Get all trees:
          trees:
            - id: cd9ef5a6-377e-479f-8efe-f55a5667d7a1
              description: Pé de Limão da Alanna
              specie: Limão Taiti
              fruitful: true
              status: accepted
              lat: -34.57613278928747
              lng: -58.40964771739279
              owner:
                id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
